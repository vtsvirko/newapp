<h1>Contact us now!</h1>

<p>You can simply fill out the form below and somebody from our club will contact you. Thanks!</p>

<form [formGroup]="emailForm" (ngSubmit)="onSubmit()">

  <h6 *ngIf="ok">Your form is valid!</h6>

  <label>
    Name: 
    <input type="text" formControlName="name">
    <div *ngIf="submitted && emailForm.controls.name.errors" class="err">
      <div *ngIf="emailForm.controls.name.errors.required">You cannot submit the form without a name</div>
      <div *ngIf="emailForm.controls.name.errors.minlength">A valid name needs to have at least 3 characters</div>
    </div>
  </label>

  <label>
    Message:
    <textarea formControlName="message"></textarea>
    <div *ngIf="submitted && emailForm.controls.message.errors" class="err">
        <div *ngIf="emailForm.controls.message.errors.required">What is your message to us?</div>
    </div>    
  </label>

  <input type="submit" value="Send Message" class="btnsub">
  <input type="reset" value="Clear Form" class="btnsub">

</form>

<section *ngIf="submitted" class="finalresults">
  <h4>Data you are submitting</h4>
  <p><em>Name:</em> <span>{{ emailForm.controls.name.value }}</span></p>
  <p><em>Message:</em> <span>{{ emailForm.controls.message.value }}</span></p>
</section>
